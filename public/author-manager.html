<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Recipe Dropbox</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<!-- <script src="https://code.jquery.com/jquery.js"></script> -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>

	<nav class="white" role="navigation">
		<div class="nav-wrapper container">
			<a id="logo-container" href="#" class="brand-logo">Recipe Dropbox</a>
			<ul class="right hide-on-med-and-down">
				<li><a href="#">Navbar Link</a></li>
			</ul>

			<ul id="nav-mobile" class="side-nav">
				<li><a href="#">Navbar Link</a></li>
			</ul>
			<a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
		</div>
	</nav>

	<div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header teal-text text-lighten-2">Recipes</h1>
        <br><br>
        <div class="row">
          <div class="col s12 m6">
            <a class="btn btn-default" href="/blog">Search by Keyword</a>
          </div>
          <div class="col s12 m6">
            <a class="btn btn-default" href="/cms">New Post</a>
          </div>
        </div>
        <br><br>

      </div>
    </div>
    <div class="parallax"><img src="background2.jpg" alt="Unsplashed background img 1"></div>
  </div>

	<br><br>

	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<div class="author-container">
					<h1>Select by Keyword</h1>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Name</th>
								<th>#</th>
								<th>Select One</th>
								<th></th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr id="form-row">
								<form id="author-form">
									<td colspan="4">
										<input placeholder="Enter a name" id="author-name" type="text" />
									</td>
									<td><button type="submit" class="btn btn-success">Submit</button>
									</td>
								</form>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		</d>
		<!-- Custom Script -->
		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	  <script src="js/materialize.js"></script>
	  <script src="js/init.js"></script>

		<script src="js/author.js" type="text/javascript"></script>
</body>
