<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Recipe Dropbox</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
	<nav class="white" role="navigation">
		<div class="nav-wrapper container">
			<a id="logo-container" href="#" class="brand-logo">Recipe Dropbox</a>
			<ul class="right hide-on-med-and-down">
				<li><a href="#">Navbar Link</a></li>
			</ul>

			<ul id="nav-mobile" class="side-nav">
				<li><a href="#">Navbar Link</a></li>
			</ul>
			<a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
		</div>
	</nav>

	<div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header teal-text text-lighten-2">Recipes</h1>
        <br><br>
        <div class="row">
          <div class="col s12 m6">
            <a class="btn btn-default" href="/blog">See List</a>
          </div>
          <div class="col s12 m6">
            <a class="btn btn-default" href="/authors">Search by Category</a>
          </div>
        </div>
        <br><br>

      </div>
    </div>
    <div class="parallax"><img src="background2.jpg" alt="Unsplashed background img 1"></div>
  </div>

	<br><br>

	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<form id="cms">
					<div class="form-group">
						<label for="title">Title:</label>
						<input placeholder="Enter title here..." type="text" class="form-control" id="title">
						<br />
						<label for="body">Describe:</label>
						<textarea placeholder="You can write in here..." class="form-control" rows="10" id="body"></textarea>
						<div class="form-group">
							<label for="category">Add Keyword:</label>
							<select class="form-control" id="author">
  						</select>
						</div>
						<br />
						<button type="submit" class="btn btn-success submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
	<script src="js/cms.js" type="text/javascript"></script>

</body>

</html>
